 <div class="step-container p-3">
      <div class="step-header">
        <h2>Verification</h2>
        <p>Please provide booking details.</p>
      </div>

      <form class="verification-form" (ngSubmit)="continue()" #form="ngForm">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input 
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            placeholder="careman"
            [(ngModel)]="customerInfo.fullName"
            required
            #fullName="ngModel">
          <div class="error-message" *ngIf="fullName.invalid && fullName.touched">
            Full name is required
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="careman111@gmail.com"
            [(ngModel)]="customerInfo.email"
            required
            email
            #email="ngModel">
          <div class="error-message" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required</span>
            <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number (Optional)</label>
          <input 
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            class="form-control"
            placeholder="01201033906"
            [(ngModel)]="customerInfo.phoneNumber"
            #phoneNumber="ngModel">
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="button" class="btn btn-outline-danger btn-sm" style="flex: 1;" (click)="goBack()">
            Back
          </button>
          <button 
            type="submit"
            class="btn btn-danger btn-sm"
            [disabled]="!form.valid" style="flex: 1;">
            Continue
          </button>
        </div>
      </form>
    </div>
