 <div class="loan-calculator-container">

      <!-- Main Calculator Card -->
      <div class="calculator-wrapper">
        <div class="row g-0 h-100">
          <!-- Left Side - Calculator Form -->
          <div class="col-lg-7 calculator-form-section">
            <div class="form-content">
              <div class="header-section">
                <h1 class="main-title">Auto Loan</h1>
                <h2 class="sub-title">Calculator</h2>
                <div class="title-underline"></div>
              </div>

              <form class="calculator-form">
                <div class="form-group mb-4">
                  <label for="carPrice" class="form-label">Car Price</label>
                  <input
                    id="carPrice"
                    type="number"
                    [(ngModel)]="carPrice"
                    name="carPrice"
                    placeholder="Amount"
                    class="form-control custom-input"
                    min="0"
                    step="1000"
                  />
                </div>

                <div class="form-group mb-4">
                  <label for="downPayment" class="form-label">Down Payment</label>
                  <input
                    id="downPayment"
                    type="number"
                    [(ngModel)]="downPayment"
                    name="downPayment"
                    placeholder="Down Payment"
                    class="form-control custom-input"
                    min="0"
                    step="500"
                  />
                </div>

                <div class="form-group mb-4">
                  <label for="loanTerm" class="form-label">Choose Year</label>
                  <select
                    id="loanTerm"
                    [(ngModel)]="loanTerm"
                    name="loanTerm"
                    class="form-select custom-select"
                  >
                    <option value="">Years</option>
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="4">4 Years</option>
                    <option value="5">5 Years</option>
                    <option value="6">6 Years</option>
                    <option value="7">7 Years</option>
                  </select>
                </div>

                <div class="button-group">
                  <button
                    type="button"
                    (click)="calculateLoan()"
                    class="btn btn-calculate me-3"
                  >
                    Loan Calculate
                  </button>
                  <button
                    type="button"
                    (click)="resetForm()"
                    class="btn btn-reset"
                  >
                    Reset Now
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Right Side - Estimate Display -->
          <div class="col-lg-5 estimate-section">
            <div class="estimate-content">
              <h3 class="estimate-title">Estimate</h3>
              
              <div class="car-display-container">
                <div class="car-image">
                  <!-- Mercedes Car SVG -->
                  <img src="img/bg-monthlyPayment.png" alt="car_img" class="img-fluid">
                </div>
              </div>

              <div class="payment-display">
                <div class="payment-text">Monthly Payment:</div>
                <div class="payment-amount">{{ monthlyPayment() | currency:'USD':'symbol':'1.2-2' }}</div>
              </div>

              <button
                type="button"
                (click)="applyNow()"
                class="btn btn-apply w-100"
              >
                Apply Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
